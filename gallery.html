    <style>
        /* Estilos específicos para la galería */
        .gallery-section {
            padding: 20px;
            text-align: center;
        }
        .gallery-section h1 {
            font-family: 'Anton SC', sans-serif;
            margin-bottom: 20px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columnas */
            gap: 10px; /* Reducido el espacio entre imágenes */
            justify-items: center;
            align-items: center; /* Alinea las imágenes verticalmente */
        }
        .gallery-item {
            width: 100%; /* Asegura que cada item ocupa el ancho disponible */
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            max-width: 400px; /* Tamaño máximo de las imágenes */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .gallery-item img:hover {
            transform: scale(1.1); /* Aumenta el zoom al pasar el mouse */
        }
    </style>
</head>
